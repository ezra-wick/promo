<style>
    .underline-card {
        position: relative;
        height: 400px;
        background: var(--bs-primary);
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 2px 4px rgba(0, 0, 0, 0.12);
    }

    .underline-content {
        position: relative;
        text-align: center;
    }

    .underline-content h1 {
        position: relative;
        display: inline-block;
        padding-bottom: 10px;
    }

    .underline-content h1:before {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: var(--bs-secondary);
        transform: scaleX(0);
        transform-origin: right;
        transition: transform 0.5s ease;
    }

    .underline-content h1:hover:before {
        transform: scaleX(1);
        transform-origin: left;
    }
</style>

<div class="container-lg py-5">
<div class="row">
    <div class="col-12">
        <div class="underline-card">
            <div class="underline-content">
                <h1 class="display-4 text-white">{{ block.title }}</h1>
                <p class="lead text-white">{{ block.content|safe }}</p>
            </div>
        </div>
    </div>
</div>
</div>
